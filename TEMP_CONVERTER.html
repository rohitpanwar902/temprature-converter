<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: radial-gradient(circle, #ffcc00, #ff0000);
    }

    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      font-size: 20px;
      color: white;
    }

    .form-group input {
      font-size: 20px;
      border: 1px solid black;
      padding: 5px;
      width: 200px;
    }

    .margin-box {
      background-color: white;
      border: 2px solid black;
      padding: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <div class="container">
    <div class="form-group">
      <label for="celsius">Celsius:</label>
      <br />
      <input type="number" id="celsius" step="0.01" />
    </div>

    <div class="form-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <br />
      <input type="number" id="fahrenheit" step="0.01" />
    </div>

    <div class="form-group">
      <label for="kelvin">Kelvin:</label>
      <br />
      <input type="number" id="kelvin" step="0.01" />
    </div>
  </div>

  <div class="margin-box">
    <button onclick="clearTemperatures()">Clear</button>
  </div>

  <script>
    function convertTemperatures() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var kelvinInput = document.getElementById("kelvin");

      var celsius = parseFloat(celsiusInput.value);
      var fahrenheit = parseFloat(fahrenheitInput.value);
      var kelvin = parseFloat(kelvinInput.value);

      // Convert Celsius to Fahrenheit and Kelvin
      if (!isNaN(celsius)) {
        fahrenheitInput.value = (celsius * 9 / 5) + 32;
        kelvinInput.value = celsius + 273.15;
      }

      // Convert Fahrenheit to Celsius and Kelvin
      if (!isNaN(fahrenheit)) {
        celsiusInput.value = (fahrenheit - 32) * 5 / 9;
        kelvinInput.value = ((fahrenheit - 32) * 5 / 9) + 273.15;
      }

      // Convert Kelvin to Celsius and Fahrenheit
      if (!isNaN(kelvin)) {
        celsiusInput.value = kelvin - 273.15;
        fahrenheitInput.value = ((kelvin - 273.15) * 9 / 5) + 32;
      }
    }

    function clearTemperatures() {
      document.getElementById("celsius").value = "";
      document.getElementById("fahrenheit").value = "";
      document.getElementById("kelvin").value = "";
    }

    // Automatically convert temperatures when input values change
    var celsiusInput = document.getElementById("celsius");
    var fahrenheitInput = document.getElementById("fahrenheit");
    var kelvinInput = document.getElementById("kelvin");

    celsiusInput.addEventListener("input", convertTemperatures);
    fahrenheitInput.addEventListener("input", convertTemperatures);
    kelvinInput.addEventListener("input", convertTemperatures);
  </script>
</body>
</html>
